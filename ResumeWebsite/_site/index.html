    <!--

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #667eea 50%, #a855f7 100%);
            background-size: 400% 400%;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            position: relative;
            animation: gradientShift 12s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            z-index: 2;
            position: relative;
        }

        .gear {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        p {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hidden link for accessing the real site */
        .hidden-access {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            font-size: 0.8rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.3);
            transition: opacity 0.3s ease;
        }

        .hidden-access:hover {
            opacity: 0.8;
            color: white;
        }
    </style>
</head>
<body>

        <h1>Under Construction</h1>
        <!-- <h1>Under Construction</h1> -->
        <!-- add a gap here -->
        <div style="height: 1rem;"></div>

        <p>Check back soon. :)</p>
    </div>
    
    <!-- Hidden access link -->
